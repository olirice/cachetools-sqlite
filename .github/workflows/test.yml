name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: python setup
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: install
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: run tests
      run: |
        pytest test
